<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Occured Test</title>
</head>

<body>
    <form action="#">
        <label for="frequency">Input Multiple Integers Separated By Commas:</label>
        <input type="text" name="numbers" id="numbers">
        <button type="button" onclick="calculateFrequency()">Calculate Frequency</button>
    </form>
    <h3>Frequency Results:</h3>
    <p id="frequency-result"></p> <br>
    <br>
    <!-- js scripts -->
    <script>
        function calculateFrequency() {
            //step 1 : take the input values 
            var numbers = document.getElementById('numbers').value;
            console.log(numbers);

            // step 2 : split the input values and make it array of integers
            var numbersArray = numbers.split(",").map(Number);
            console.log(numbersArray);

            //step 3:calculating frequency Numbers
            var frequency = {};
            numbersArray.forEach(function (num) {
                frequency[num] = (frequency[num] || 0) + 1;
            })

            //  step 4:  show the output
            var output = " ";
            for (var key in frequency) {
                if (frequency.hasOwnProperty(key)) {
                    output += key + " occured " + frequency[key] + "times<br>";
                }
            }

            // step 5 : displaying in the result section
            document.getElementById('frequency-result').innerHTML = output;

        }
    </script>
</body>

</html>
