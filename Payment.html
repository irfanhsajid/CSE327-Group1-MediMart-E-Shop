<!-- The code you provided is an HTML form for a payment page. It includes various input fields for the
user to enter their card number, expiry date, and CVV. The form has a method of "post" and an action
of "process_payment.php", which means that when the user submits the form, the data will be sent to
the "process_payment.php" file for further processing. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form method="post" action="process_payment.php">
        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" id="card_number" required>
        <br>
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" name="expiry_date" id="expiry_date" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" name="cvv" id="cvv" required>
        <br>
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
