<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/cfc4684ed6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">MediMart E-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </nav>
        <div class="container">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"> <i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="contactus">
        <h1>Contact Us</h1>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
   
    <main>

        
        <section class="contact-image">
            <img src="contact-img (1).png" alt="Company Image">
        </section>

        <section class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Number:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Medimart E-Shop
             <h6>   <p class="company-description">Your company description or additional information can go here.</h6></p>
            </div>
            
            
            <span>Services</span>
            <ul class="sub-menu">
                <li><a href="#">Books</a></li>
                <li><a href="#">Gadgets</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
            <span>About</span>
            <ul class="sub-menu">
                <li><a href="#">Company</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Career</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"></a><i class="fa-brands fa-snapchat"></i></a>
        </div>
        <p class="copyright">&copy; MediMart Eshop @2023.</p>
    </footer>

    
</body>
</html>
