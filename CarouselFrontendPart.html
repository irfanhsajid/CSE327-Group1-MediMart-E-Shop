<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMart E-Shop</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Create the carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" alt="Slide 1">
                <div class="carousel-caption">
                    <h3>Medical Textbooks</h3>
                    <p>Get the best medical textbooks at MediMart E-Shop.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Slide 2">
                <div class="carousel-caption">
                    <h3>Medical Instruments</h3>
                    <p>High-quality medical instruments for your needs.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Slide 3">
                <div class="carousel-caption">
                    <h3>Essential Supplies</h3>
                    <p>Find all your essential medical supplies here.</p>
                </div>
            </div>
        </div>

        <!-- Controls (optional) -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
